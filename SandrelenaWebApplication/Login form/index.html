<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.css">
    <link rel="stylesheet" media="screen" href="css/font-awesome.css">
    <script src="scripts/jquery-2.2.3.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.transit.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <!-- Shake efect -->
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <title>Login</title>
    
    <script>
        $(document).ready(function() {
            
            //AVOID ENTER TO SUBMIT
            $(window).keydown(function(e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    $("#btnlogin").click();
                }
            });
            
            // Prevents from closing clicking outside or ESC
            $('#myModal').modal({
                backdrop: 'static',
                keyboard: false
            })
            $("#myModal").modal("show");
            
            $("#btnlogin").click(function() {
                var user = $('#uLogin').prop('value');
                var pass = $('#uPassword').prop('value');

                if (user == "" || pass == "") {
                    $('#warning').html("enter your credentials");
                    
                    $('#warning').removeClass("hidden").removeClass("label-danger").addClass("label-warning");
                }
                else if (user != pass) {                    
                    $('.modal-content').effect("shake");
                    $('#warning').html("username or password not valid");
                    
                    $('#warning').removeClass("hidden").removeClass("label-warning").addClass("label-danger");
                }
                else {
                    $('#warning').html("welcome");
                    
                    $('#warning').removeClass("label-warning").removeClass("label-danger").addClass("label-success");
                    $(form).submit;
                }
            });
        });
    </script>
    
    <style>
        body {
            position: sticky;
            background: url("images/bg.jpg") center no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <form>
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                
                <div class="modal-header">
                    <!--data-dismiss="modal" makes the click close all modals-->
                    <!--button type="button" class="close">x</button-->
                    <h4 class="modal-title">Welcome back!</h4>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <input id="uLogin" type="text" class="form-control" placeholder="Login">
                            <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                        </div>
                            
                        <div class="input-group">
                            <input id="uPassword" type="password" class="form-control" placeholder="Password">
                            <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                        </div>
                        
                        <input type="checkbox"> Remember me
                        <br>
                        <label id="warning" class="label label-danger hidden" style="float:right; position:relative; bottom:17px"><br></label>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <div class="division"></div>
                    <button type="button" class="btn btn-default btn-sm">Cancel</button>
                    <button type="button" id="btnlogin" class="btn btn-primary btn-sm">Log in</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
